{% extends "includes/base.html" %}

  {% load custom_markdown %}

  {% block header %}
      <div class="header">
          <h1><code>{{ flatpage.title }}</code></h1>
      </div>
  {% endblock %}

    {% block content %}
    <div class="col-sm-10 col-sm-offset-1 blog-main">
          <div class="post">
            <h1>{{ flatpage.title }}</h1>
            <p>{{ flatpage.content | custom_markdown }}</p>
          </div>
    </div><!-- /.col-sm-12-->
    <div class="col-sm-10 col-sm-offset-1">
      <hr>
      <nav>
        <ul class="pager">
          <li class=" pull-right"><a href="#">Back to top</a></li>
        </ul>
      </nav>
      </div><!-- /.col-lg-12 -->

    {% endblock %}
